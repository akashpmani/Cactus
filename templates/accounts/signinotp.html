<body>
    <main>
        {% if messages %}
        <div class="container mt-4">
          {% for message in messages %}
            <script>
              window.onload = function() {
                alert("{{ message }}");
              };
            </script>
          {% endfor %}
        </div>
      {% endif %}
      
        <section class="content-main mt-80 mb-80">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    
<form action="{% url 'accounts:signinotp' %}" method="post" onsubmit="return validateForm()">
    {% csrf_token %}
    <div class="mb-3">
      <div class="mb-3">
        <input class="form-control" placeholder="Username or email or Phone" type="text" name="login_cred" id="login_cred">
        <small class="form-text text-muted" id="login_cred_error"></small>
      </div> <!-- form-group// -->
      <div class="mb-4">
        <button type="submit" class="btn btn-primary w-100"> Login </button>
      </div> <!-- form-group// -->
    </div>
  </form>
  
  <script>
    function validateForm() {
      const loginCredInput = document.getElementById('login_cred');
      const loginCredValue = loginCredInput.value.trim();
      const loginCredError = document.getElementById('login_cred_error');
  
      if (loginCredValue === '') {
        loginCredError.textContent = 'Please enter your Username, Email, or Phone.';
        loginCredError.style.color = 'red';
        return false;
      } else {
        loginCredError.textContent = '';
        return true;
      }
    }
  </script>
                    <p class="text-center small text-muted mb-15">or sign up with</p>
                    <div class="d-grid gap-3 mb-4">
                        <a href="{% url 'accounts:signin' %}" class="btn w-100 btn-light font-sm">

                        </a>
                        {% comment %} <a href="#" class="btn w-100 btn-light font-sm">
                            <svg aria-hidden="true" class="icon-svg" width="20" height="20" viewBox="0 0 20 20">
                                <path d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z" fill="#4167B2"></path>
                            </svg> Sign in using Facebook
                        </a> {% endcomment %}
                    </div>
                    <p class="text-center mb-4">Don't have account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </section>
    </main>
    
   
    
   

    <script src="{% static 'ac_counts/js/vendors/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static 'ac_counts/js/main.js' %}" type="text/javascript"></script>
