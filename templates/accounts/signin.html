{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Evara Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'ac_counts/imgs/theme/favicon.svg' %}">
    <!-- Template CSS -->
    <link href="{% static 'ac_counts/css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        {% if messages %}
        <div class="container mt-4">
          {% for message in messages %}
            <script>
              window.onload = function() {
                alert("{{ message }}");
              };
            </script>
          {% endfor %}
        </div>
      {% endif %}
      

      
        <section class="content-main mt-80 mb-80">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    <form action="{% url 'accounts:signin' %}" method="post" onsubmit="return validateForm()">
                        {% csrf_token %}
                        <div class="mb-3">
                          <div class="mb-3">
                            <input class="form-control" placeholder="Username or email or Phone" type="text" name="login_cred">
                          </div> <!-- form-group// -->
                          <div class="mb-3">
                            <input class="form-control" placeholder="Password" type="password" name="password">
                          </div> <!-- form-group// -->
                          <div class="mb-3">
                            <a href="{% url 'accounts:forgotpassword' %}" class="float-end font-sm text-muted">Forgot password?</a>
                            <label class="form-check">
                              <input type="checkbox" class="form-check-input" checked="">
                              <span class="form-check-label">Remember</span>
                            </label>
                          </div> <!-- form-group form-check .// -->
                          <div class="mb-4">
                            <button type="submit" class="btn btn-primary w-100"> Login </button>
                          </div> <!-- form-group// -->
                        </div>
                      </form>
                      <script>
                        function validateForm() {
                          const loginCred = document.getElementsByName('login_cred')[0].value.trim();
                          const password = document.getElementsByName('password')[0].value.trim();
                      
                          if (loginCred === '') {
                            alert('Please enter your Username, Email, or Phone.');
                            return false;
                          }
                      
                          if (password === '') {
                            alert('Please enter your password.');
                            return false;
                          }
                      
                          // If all fields are valid, the form will be submitted.
                          // You can add further validation checks if needed.
                          return true;
                        }
                      </script>
                    <p class="text-center small text-muted mb-15">or sign up with</p>
                    <div class="d-grid gap-3 mb-4">
                        <a href="{% url 'accounts:signinotp' %}" class="btn w-100 btn-light font-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                                <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                              </svg> Sign in using OTP
                        </a>
                        {% comment %} <a href="#" class="btn w-100 btn-light font-sm">
                            <svg aria-hidden="true" class="icon-svg" width="20" height="20" viewBox="0 0 20 20">
                                <path d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z" fill="#4167B2"></path>
                            </svg> Sign in using Facebook
                        </a> {% endcomment %}
                    </div>
                    <p class="text-center mb-4">Don't have account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
                </div>
            </div>
        </section>
    </main>
    
   
    
   

    <script src="{% static 'ac_counts/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'ac_counts/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src=" {% static 'ac_counts/js/vendors/jquery.fullscreen.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'ac_counts/js/main.js' %}" type="text/javascript"></script>
</body>
